<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-question">
            <h1>Let's take a real quick quiz!</h1>
            <p id="current-question"></p>
        </div>

        <div class="options">
            <input id="a"  type="radio" name="answer" value="a">
            <input id="b" type="radio" name="answer" value="b">
            <input id="c" type="radio" name="answer" value="c">
            <input id="d" type="radio" name="answer" value="d">
        </div> 
        
        <div>
            <button type="submit">Submit</button>
            <button type="submit">Next</button>
        </div>
        
    </div>

    <div>
        <p>result</p>
    </div>

    <script src="js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
